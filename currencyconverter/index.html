<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Currency Converter">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <script src="scripts/app.js" async></script>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Currency Converter</h1>
  </header>

  <main class="main">
    <div class="card">
      <div class="container">
        <div>
          <input type="number" min="0" id="amount" placeholder=" Enter the Amount">
        </div>
        <br>
        <div class="select">
          <div class="fromlabel">From:</div>
          <select id="from">
            <option value="">-- Select --</option>
          </select>
          <br>
          <br>
          <div class="tolabel">To:</div>
          <select id="to">
            <option value="">-- Select --</option>
          </select>
        </div>
        <br>
        <div>
          <button id="convert" type="button">Convert</button>
        </div>
        <br>
        <div>
          <input type="text" id="outputAmt" disabled placeholder="" value="0.00" />
        </div>
        <div id="snackbar"></div>
      </div>
    </div>
  </main>

</body>

</html>
